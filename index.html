<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bungee&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome" required placeholder="Insira o nome do contato"/>
            <input type="number" id="contato" required placeholder="Insira o número do contato"/>
            <button type="submit">Cadastrar</button>
            <button type="reset" id="botao-cancelar">Cancelar</button>
        </form>
    
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>Nome Contato</th>
                    <th>Número Contato</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
